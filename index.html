<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body class="body" background="./assets/burger-friends.jpg" alt="Burgers with friends">
    <nav class="nav-top">
      <section class="title">
        <h1 class="title-header">What's for Dinner?</h1>
      </section>
      <section class="add-recipe">
        <button class="add-recipe-button">ADD A RECIPE</button>
      </section>
    </nav>
    <section class="main">
      <section class="left-box">
        <section class="form-header">
          <h2 class="looking-for-header">What are you looking for?<span>*</span></h2>
        </section>
        <form class='radio-buttons'>
          <label>
           <input type="radio" id="Side" name="meal-type" value="side"> Side
         </label>
          <label>
			     <input type="radio" id="Main-Dish"name="meal-type" value="main dish" > Main Dish
         </label>
			    <label>
           <input type="radio" id="Dessert"name="meal-type" value="dessert"> Dessert
         </label>
          <label>
           <input type="radio" id="Entire-Meal"name="meal-type" value="entire meal"> Entire Meal
         </label>
        </form>
        <section class="lets-cook">
          <button class="lets-cook-button" value="Let's Cook">Let's Cook!</button>
        </section>
    </section>
    <section class="right-box">
      <section class="output">
        <h2 class="should-make hidden">You should make:</h2>
        <p class="list-meal hidden"></p>
        <img class="cook-pot" src="./assets/cookpot.svg"/>
    </section>
    <section class ="clear">
      <button class="clear-button hidden"type="button" >Clear</button>
    </section>
    </section>
  </body>
  <section class="nav-bottom hidden">
    <form class="new-recipe-form">
      <h1 class="recipe-type">Recipe Type:</h1>
      <select name="dropdown-meals" id="meals-dropdown">
        <option value="choose" name="dropdown-meals">Choose One: *</option>
        <option value="side" name="dropdown-meals">Side</option>
        <option value="main" name="dropdown-meals">Main Dish</option>
        <option value="dessert" name="dropdown-meals">Dessert</option>
    </select>
    </form>
    <form class="new-recipe-form">
      <h1 class="recipe-type">Recipe Name:</h1>
      <input type="text" id="new-recipe-input" name="input-recipe">
    </form>
    <button class="add-new-button"type="button" >Add New</button>
  </section>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="foods-list.js"></script>
</html>
